<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS Variables and JS</title>

<link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Update CSS Variable with <span class="color-controller">JS</span></h1>

    <div class="controls">
        <div>
    <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" min="10" max="100" name="spacing" value="10"  data-sizing="px">
    </div>

        <div>
    <label for="blur">Blur:</label> 
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">  
    </div>

    <div>
    <label for="base-color">Base Color</label>   
      <input id="base-color" type="color" name="base" value="#ffc600">
    </div>
</div>
    <img class="image" src="images/background.jpg" >


    <script src="index.js"></script>
</body>
</html>
